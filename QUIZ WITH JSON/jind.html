<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="start-btn" class="btn start-btn">Start</button>
        <div id="question-container" class="question-container hide">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
            <div class="navigation">
                <button id="prev-btn" class="btn hide">Previous</button>
                <button id="next-btn" class="btn">Next</button>
                <button id="submit-btn" class="btn hide">Submit</button>
            </div>
        </div>
        <div id="result-container" class="result-container hide">
            <div>Your Score: <span id="score"></span>/<span id="total"></span></div>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
        <div class="timer">Time: <span id="time">60</span>s</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
